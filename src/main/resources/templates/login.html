<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="User account registration" />
<meta name="author" content="Amir Boroumand" />
<link rel="icon" href="favicon.ico" />

<title>Sign-In</title>

<!-- Bootstrap core CSS -->
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />

<link th:href="@{css/style.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/main.css" th:href="@{/css/main.css}" />
</head>
<body class="login">
	<div class="container">
		<div id="loginbox" style="margin-top: 20%;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
					<div class="forgot-pass"
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Forgot password?</a>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div th:if="${errorMessage}" class="alert alert-danger"
						role="alert" th:text="${errorMessage}"></div>

					<form class="form-horizontal" autocomplete="off" action="#"
						th:action="@{/login}" method="post" role="form"
						data-toggle="validator">

						<div class="form-group input-group has-feedback">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-envelope"></span>
							</span> <input type="email" name="email" placeholder="Email Address"
								class="form-control" data-error="This email address is invalid"
								th:required="required" /> <span
								class="glyphicon form-control-feedback" aria-hidden="true"></span>

						</div>

						<div class="form-group input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-lock"></span>
							</span> <input name="password" type="password" id="password"
								placeholder="Password" class="form-control"
								th:required="required" /> <span class="glyphicon"
								aria-hidden="true"></span>
						</div>

						<div class="form-group ">
							<button type="submit" class="btn btn-primary login-button">Login</button>
						</div>

						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Don't have an account! <a href="#" th:href="@{/register}">
										Sign Up Here </a>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

	<!-- Bootstrap Validator plugin -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</body>
</html>
