<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Notes</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />

<link th:href="@{css/style.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/main.css" th:href="@{/css/main.css}" />
</head>
<body class="notes">
	<div class="container">
		<div id="notesbox" style="margin-top: 20%;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Notes</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">
					<form class="form-horizontal" autocomplete="off" action="#"
						th:action="@{/notesEdit}" method="post" role="form"
						data-toggle="validator">

						<input th:type="hidden" name="id" th:field="${notes.id}" />
						<!-- <input th:type="hidden" name="id" th:field="${notes.createdOn}" /> -->
						<!-- <input th:type="hidden" name="id" th:field="${notes.updatedOn}" /> -->

						<div class="form-group input-group has-feedback col-xs-12">
							<input type="text" placeholder="Title" class="form-control"
								data-error="Title can't be blank" th:required="required"
								th:field="${notes.title}" />

						</div>

						<div class="form-group input-group col-xs-12">
							<textarea id="desription" placeholder="Description"
								class="form-control" th:required="required"
								th:field="${notes.description}" rows="4" cols="20"></textarea>
							<span class="
					glyphicon" aria-hidden="true"></span>
						</div>

						<div class="form-group ">
							<button type="submit" class="btn btn-primary login-button">Save</button>
							<a href="#" th:href="@{/notes}">Close</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

	<!-- Bootstrap Validator plugin -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</body>
</html>
